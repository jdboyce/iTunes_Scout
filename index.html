<html>

	<head>
		<title>Search iTunes</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<meta name="viewpoint" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="stylesheet" type="text/css" href="bootstrap.css.map">
	</head>


	<body>
	
		<div class="container" align="center">
			<div class = "row">
     			<center>
			  	<img id="backdrop" src="backdrop.jpg" alt="Space" width="100%" height="41%">
				
				<h1 id="header">iTunes Scout</h1>
				
				<form id="form" class="form-inline">
					<input class="form-control" size="50" placeholder="Enter the name of an artist, album, track, etc." type="text" id="search-keyword" title="Enter Search Keyword" required>
					<input class="btn btn-danger" type="button" value="Search" onclick="Search();" />
				</form>
				</center>
				<br/><br/><br/><br/><br/><br/>
				<div id="itunes-results"></div>
			</div>
		</div>

	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script> 

	</body>

</html>
